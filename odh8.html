<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body, html {
  height: 100%;
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

* {
  box-sizing: border-box;
}

.bg-image {
  /* The image used */
  background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQLnkTkM-uvHzcqor5OK9P7dcNlBzdRYdBn4A&usqp=CAU0");
  
  /* Add the blur effect */
  filter: blur(8px);
  -webkit-filter: blur(8px);
  
  /* Full height */
  height: 100%; 
  
  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}

/* Position text in the middle of the page/image */
.bg-text {
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0, 0.4); /* Black w/opacity/see-through */
  color: white;
  font-weight: bold;
  border: 3px solid #f1f1f1;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 2;
  width: 80%;
  padding: 20px;
  text-align: center;}
  h1{color: rgba(230, 64, 19, 0.897);
}
pre{
    font-size: large;
}
</style>
</head>
<body>

<div class="bg-image"></div>

<div class="bg-text"><br><br>
  <h1 style="font-size:40px">कॉलेज के दिन</h1>
  <h6">बढ़ गई हे आज उम्र पर दिल आज भी पुरानी यादो के पन्नो में कॉलेज के दिन ही ढूढ़ता हे।</h6>
  <pre>
    सब यारों के याराने दिल को फिर याद आए

वो कटे पुराने लम्हे फिर याद आए

 

वो पहला दिन, वो पहली सी बातें

आज वो दोस्त सब बिछडे तो लम्हे याद आए



</pre>
                    
</div>

</body>
</html>
